                <option value="others">Others</option>
            </select>

            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="cpassword" id="confirmpassword" placeholder="Confirm Password" required>

            <p>Already have an account? <a href="login.html">Login here</a></p>

            let fullName = document.getElementById("fname").value;
            let email = document.getElementById("semail").value;
            let username = document.getElementById("usrname").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmpassword").value;
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            let usernamePattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            let phoneInput = document.getElementById("phone");
            let phoneNumber = phoneInput.value;
            let phonePattern = /^[0-9]{10}$/;
            let passwordPattern = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            let namePattern = /^[A-Za-z]+(?: [A-Za-z]+)*$/;
            
            let errorMessage = document.getElementById('error-message');
            let genderSelected = document.querySelector('input[name="gender"]:checked');
            
           


            if (fullName.length < 3) {
                alert('Full name must be at least 3 characters long.');
                return false;
              }
              if (!namePattern.test(fullName)) {
                alert('Full name can only contain letters and spaces.');
                return false;
              }
             
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email");
                return false;
            }
            if (!username.match(usernamePattern)) {
                alert("Please enter a valid username");
                return false;
            }
            if (!phonePattern.test(phoneNumber)) {
                
                alert("Invalid phone number. Please enter a 10-digit numeric value.");
                return false;
            }

            if (!password.match(passwordPattern)) {
                alert("Password must be at least 8 characters long, including a number and a special character");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;

                document.getElementById('error-message').style.display = 'block';

              }

            alert("Form submitted successfully!");
            return true;
        
        }
