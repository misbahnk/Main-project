<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growell - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST">
      <input type="email" name="email" id="semail" placeholder="Email Address" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <button type="submit" onclick="validateForm()">Login</button>
      <p>Don't have an account? <a href="registration.html">Register here</a></p>

      <p><a href="home.html">Back To Home</a></p>
    </form>
  </div>
  <script>
    function validateForm() {
       
        let email = document.getElementById("semail").value;
        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        let password = document.getElementById("password").value;
        let passwordPattern = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

        
        
        if (!email.match(emailPattern)) {
            alert("Please enter a valid email");
            return false;
        }
        if (!password.match(passwordPattern)) {
          alert("Password must be at least 8 characters long, including a number and a special character");
          return false;
      }
        
        
        
        alert("Form submitted successfully!");
        return true;
    }
</script>

</body>

</html>
